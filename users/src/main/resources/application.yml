logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: DEBUG
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
        transaction: INFO
        transaction.interceptor: TRACE

server:
  port: 9090

spring:
  application:
    name: users
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: true
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
#    url: jdbc:postgresql://users-db:5432/users
#    username: users
#    password: users
    url: jdbc:postgresql://localhost:5432/users-companies
    username: postgres
    password: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  # Адрес Eureka Server
    register-with-eureka: true  # Регистрация включена (по умолчанию true)
    fetch-registry: true        # Получение списка сервисов (по умолчанию true)